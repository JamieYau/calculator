<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="output-text">Output</div>
            <div class="input-text">Input</div>
        </div>
        <div class="buttons-container">
            <button class="all-clear">AC</button>
            <button class="clear">Delete</button>
            <button class="digits" id="digit-7">7</button>
            <button class="digits" id="digit-8">8</button>
            <button class="digits" id="digit-9">9</button>
            <button class="operators" id="divide">&#247</button>
            <button class="digits" id="digit-4">4</button>
            <button class="digits" id="digit-5">5</button>
            <button class="digits" id="digit-6">6</button>
            <button class="operators" id="multiply">&#215</button>
            <button class="digits" id="digit-1">1</button>
            <button class="digits" id="digit-2">2</button>
            <button class="digits" id="digit-3">3</button>
            <button class="operators" id="minus">&#45</button>
            <button class="decimal" id="decimal">.</button>
            <button class="digits" id="digit-0">0</button>
            <button class="operators" id="plus">&#43</button>
            <button class="equals" id="equals">&#61</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

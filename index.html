<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="http://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="display">
                <div class="previous-text"></div>
                <div class="operator-text"></div>
                <div class="current-text">0</div>
            </div>
            <div class="buttons-container">
                <button class="all-clear functions">AC</button>
                <button class="delete functions">Delete</button>
                <button class="digits" id="seven">7</button>
                <button class="digits" id="eight">8</button>
                <button class="digits" id="nine">9</button>
                <button class="operators" id="divide" value="/">&#247</button>
                <button class="digits" id="four">4</button>
                <button class="digits" id="five">5</button>
                <button class="digits" id="six">6</button>
                <button class="operators" id="multiply" value="*">&#215</button>
                <button class="digits" id="one">1</button>
                <button class="digits" id="two">2</button>
                <button class="digits" id="three">3</button>
                <button class="operators" id="minus" value="-">&#45</button>
                <button class="decimal" id="decimal">.</button>
                <button class="digits" id="zero">0</button>
                <button class="operators" id="plus" value="+">&#43</button>
                <button class="equals" id="equals">&#61</button>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="display">
                <div class="output-text">Output</div>
                <div class="input-text">Input</div>
            </div>
            <div class="buttons-container">
                <button class="all-clear">AC</button>
                <button class="clear">Delete</button>
                <button class="digits" id="seven">7</button>
                <button class="digits" id="eight">8</button>
                <button class="digits" id="nine">9</button>
                <button class="operators" id="divide">&#247</button>
                <button class="digits" id="four">4</button>
                <button class="digits" id="five">5</button>
                <button class="digits" id="six">6</button>
                <button class="operators" id="multiply">&#215</button>
                <button class="digits" id="one">1</button>
                <button class="digits" id="two">2</button>
                <button class="digits" id="three">3</button>
                <button class="operators" id="minus">&#45</button>
                <button class="decimal" id="decimal">.</button>
                <button class="digits" id="zero">0</button>
                <button class="operators" id="plus">&#43</button>
                <button class="equals" id="equals">&#61</button>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
